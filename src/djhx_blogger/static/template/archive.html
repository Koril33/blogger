<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>归档</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="/css/basic.css" rel="stylesheet">
    <link href="/css/archive.css" rel="stylesheet">
</head>
<body>
<nav>
    <a href="/" class="brand">阿辉的小站</a>
    <div class="nav-links">
        <a href="/index.html">blog</a>
        <a href="/archive.html">archive</a>
        <a href="/about/index.html">about</a>
        <a href="/hardware/index.html">hardware</a>
        <a href="/software/index.html">software</a>
        <a href="/cook/index.html">cook</a>
    </div>
</nav>

<main class="archive-container">
    <h1 class="archive-title">归档</h1>
    {% for year, info in archives.items() %}
        <section class="archive-year">
            <h2>{{ year }} - 共计 {{ info.get('total') }} 篇</h2>
            <ul>
                {% for entry in info.get('articles') %}
                    <li class="archive-item">
                        <span class="date">{{ entry.date }}</span>：<a href="{{ entry.url }}">{{ entry.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    {% endfor %}
</main>

</body>
</html>
